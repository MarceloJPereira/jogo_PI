<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrastar e Soltar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">

        <div class="blocks">

          <div class="item" id="3" draggable="true">Down</div>
        </div>
        <div class="drop-zone">Solte aqui!</div>

        <div class="block">
            <div class="game"> 
                <!-- <h3 class="obj">GAME</h3> -->
                 <div class="colision"></div>
                <h3 class="obj"><img src="img/personagem1.webp" alt=""></h3>
                <div class="colision"></div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
